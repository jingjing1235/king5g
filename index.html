<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Video Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .video-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    iframe {
      border: none;
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      aspect-ratio: 16 / 9;
    }

    @media (orientation: portrait) {
      iframe {
        transform: rotate(90deg);
        transform-origin: center center;
        width: 100vh;
        height: 100vw;
      }
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <iframe
      src="https://drive.google.com/file/d/1ZiV7h2TKaxNylaowEMe2VGvdmgHRLcrp/preview"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>
</body>
</html>
