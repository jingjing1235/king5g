<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Video ngang toàn màn hình</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .video-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      background: black;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-wrapper iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    /* Khi dọc: xoay video ngang, scale theo chiều cao */
    @media screen and (orientation: portrait) {
      .video-wrapper {
        width: 90vh;
        height: calc(90vh * 0.5625); /* tỉ lệ 16:9 */
        transform: translate(-50%, -50%) rotate(90deg);
        transform-origin: center center;
      }
    }

    /* Khi ngang: phóng tối đa theo chiều ngang */
    @media screen and (orientation: landscape) {
      .video-wrapper {
        width: 100vw;
        height: calc(100vw * 0.5625); /* tỉ lệ 16:9 */
      }
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <iframe
      src="https://drive.google.com/file/d/1ZiV7h2TKaxNylaowEMe2VGvdmgHRLcrp/preview"
      allowfullscreen
      allow="autoplay; encrypted-media"
    ></iframe>
  </div>
</body>
</html>
