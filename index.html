<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen 16:9 Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    .video-container iframe {
      aspect-ratio: 16 / 9;
      width: 100%;
      height: auto;
      max-height: 100%;
      max-width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe
      src="https://drive.google.com/file/d/1ZiV7h2TKaxNylaowEMe2VGvdmgHRLcrp/preview"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>
</body>
</html>
