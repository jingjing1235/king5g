<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Video Fullscreen Rotate</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    .video-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vh;
      height: 56.25vh; /* 16:9 ratio in height */
      transform: translate(-50%, -50%) rotate(90deg);
      transform-origin: center center;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (orientation: landscape) {
      .video-wrapper {
        width: 100vw;
        height: 56.25vw;
        transform: translate(-50%, -50%) rotate(0deg);
      }
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <iframe
      src="https://drive.google.com/file/d/1ZiV7h2TKaxNylaowEMe2VGvdmgHRLcrp/preview"
      allowfullscreen
      allow="autoplay; encrypted-media"
    ></iframe>
  </div>
</body>
</html>
