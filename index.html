<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Video ngang iOS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    .video-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      background: black;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media screen and (orientation: portrait) {
      .video-wrapper {
        width: calc(var(--real-vh, 100vh) * 0.9);
        height: calc(var(--real-vh, 100vh) * 0.9 * 0.5625); /* 16:9 */
        transform: translate(-50%, -50%) rotate(90deg);
        transform-origin: center center;
      }
    }

    @media screen and (orientation: landscape) {
      .video-wrapper {
        width: 100vw;
        height: calc(100vw * 0.5625);
      }
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <iframe
      src="https://drive.google.com/file/d/1ZiV7h2TKaxNylaowEMe2VGvdmgHRLcrp/preview"
      allowfullscreen
      allow="autoplay; encrypted-media"
    ></iframe>
  </div>

  <script>
    function setRealVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--real-vh', `${vh * 100}px`);
    }

    // Gán ngay khi load
    setRealVh();

    // Gán lại khi resize hoặc xoay màn hình
    window.addEventListener('resize', setRealVh);
    window.addEventListener('orientationchange', setRealVh);
  </script>
</body>
</html>
